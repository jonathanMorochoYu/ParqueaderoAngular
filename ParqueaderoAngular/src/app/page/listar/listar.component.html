



<table>
  <thead class="dddd" *ngIf="listadoPersonasWS.length !== 0">
    <tr>
      <th>CÃ©dula</th>

      <th>Direccion</th>
      <th>Correo</th>
      <th>Telefono</th>
      <th>Eliminar</th>
      <th>Actualizar</th>
    </tr>
  </thead>
  <tbody> 
    <tr *ngFor="let persona of listadoPersonasWS | async">
      <td>{{ persona.cedulaPer }}</td>
      <td>{{ persona.nombrePer }}</td>

      <td>{{ persona.correoPer }}</td>

      <td><a class="actualizar" (click)="editar(persona)">Actualizar</a></td>
    </tr>
  </tbody>
</table>
